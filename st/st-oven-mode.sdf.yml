namespace:
  st: https://onedm.org/smartthings/
defaultNamespace: st

Capability:
  ovenMode:
    label: "Oven Mode"
    required:
      - Attribute/ovenMode
      - Attribute/supportedOvenModes
      - Command/setOvenMode
    Attribute:
      ovenMode:
        ref: st:#/DataType/OvenMode
      supportedOvenModes:
        type: array
        items:
          - ref: st:#/DataType/OvenMode
    Command:
      setOvenMode:
        description: "Command to set the oven mode"
        label: "Set Oven Mode"
        required: [ inputData/ovenMode ]
        inputData:
          ovenMode:
            ref: st:#/DataType/OvenMode
