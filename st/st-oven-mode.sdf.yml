namespace:
  st: https://onedm.org/smartthings/
defaultNamespace: st

Capability:
  ovenMode:
    label: "Oven Mode"
    Required:
      - Attribute/ovenMode
      - Attribute/supportedOvenModes
      - Command/setOvenMode
    Attribute:
      ovenMode:
        Ref: st:#/DataType/OvenMode
      supportedOvenModes:
        type: array
        items:
          - Ref: st:#/DataType/OvenMode
    Command:
      setOvenMode:
        description: "Command to set the oven mode"
        label: "Set Oven Mode"
        Required: [ InputData/ovenMode ]
        InputData:
          ovenMode:
            Ref: st:#/DataType/OvenMode
