---
info:
  title: Quantum Ontology
  version: '2021-06-22'
  copyright: Copyright 2021, Passive Logic, Inc. All rights reserved.
  license: https://github.com/one-data-model/oneDM/blob/master/LICENSE
namespace:
  pl: https://onedm.org/exploratory/passivelogic/
defaultNamespace: pl
comment: 'Whatabout: Name Properties for unnamed objects'
sdfObject:
  EquipmentComponent:
    sdfObject:
      Quanta:
        sdfRef: "#/sdfObject/Quanta"
      Connection:
        items:
          sdfRef: "#/sdfObject/Connection"
        minItems: 1
      QuantumProperty:
        items:
          sdfRef: "#/sdfObject/QuantumProperty"
      Behavior:
        items:
          sdfRef: "#/sdfObject/Behavior"
        minItems: 1
    sdfProperty:
      sdfRef: "#/sdfProperty/ActorType"
    sdfRequired:
    - "#/sdfObject/Equipment_Component/sdfProperty/ActorType"
    - "#/sdfObject/Equipment_Component/sdfObject/Quanta"
    - "#/sdfObject/Equipment_Component/sdfObject/Connection"
    - "#/sdfObject/Equipment_Component/sdfObject/Behavior"
  Quanta:
    sdfObject:
      items:
        sdfRef: "#/sdfObject/Media"
    sdfProperty:
      QuantaType:
        sdfRef: "#/sdfProperty/QuantaType"
  Connection:
    sdfProperty:
      Direction:
        sdfChoice:
          Input: {}
          Output: {}
      ConnectTo:
        sdfRef: sdfObjectLink
        sdfRelation:
          target: "#/sdfObject/EquipmentComponent"
      ConnectVia:
        sdfRef: sdfObjectLink
        sdfRelation:
          target: "#/sdfObject/EquipmentComponent"
      ConnectUsing:
        sdfRef: sdfObjectLink
        sdfRelation:
          target: "#/sdfObject/EquipmentComponent"
  Behavior:
    sdfProperties:
      BehaviorType:
        sdfChoice:
          BooleanLogic:
            comment: What are the other behavior types?
      Equation:
        sdfRef: "#/sdfObject/Equation"
  Media:
    sdfObject:
      MediaProperty:
        items:
          sdfRef: "#/sdfObject/MediaPropertyKind"
    sdfProperty:
      MediaType:
        sdfRef: "#/sdfProperty/MediaKind"
  QuantumProperty:
    comment: 'Whatabout: ComputedProperty, AllowedRange, Statistics, TagSet'
    sdfProperty:
      CurrentValue:
        type: number
      SourceQuality:
        type: number
      IsNullValue:
        type: boolean
      IsError:
        type: boolean
      IsComputedBy:
        sdfRef: sdfObjectLink
        sdfRelation:
          target: "#/sdfObject/Behavior"
      Unit:
        sdfRef: "#/sdfObject/Unit"
  Unit:
    comment: 'Whatabout: UnitPreference by User'
    sdfProperty:
      UnitCategory:
        sdfRef: "#/sdfProperty/UnitCategory"
      Representation:
        type: string
      EqTranslateToBaseUnit:
        comment: should these be a behavior equations?
        type: string
      EqTranslateFromBaseUnit:
        type: string
  Equation:
    sdfProperty:
      Function:
        type: string
      Notes:
        type: string
  MediaPropertyKind:
    sdfChoice:
      SpecificEnthalpy:
        sdfRef: "#/QuantumProperty"
        Unit:
          sdfRef: "#/sdfObject/UnitKind/sdfChoiceSI_Enthalpy_Unit"
      Pressure:
        sdfRef: "#/QuantumProperty"
        Unit:
          sdfRef: "#/sdfObject/UnitKind/sdfChoiceSI_Pressure_Unit"
      FlowRate:
        sdfRef: "#/QuantumProperty"
        Unit:
          sdfRef: "#/sdfObject/UnitKind/sdfChoice/SI_FlowRate_Unit"
  UnitKind:
    sdfChoice:
      SI_Enthalpy_Unit:
        sdfRef: "#/sdfObject/Unit"
        UnitCategory: "#/sdfProperty/UnitCategory/sdfChoice/EnthalpyUnit"
        Representation: J*kg/degC
      SI_Temperature_Unit:
        sdfRef: "#/sdfObject/Unit"
        UnitCategory: "#/sdfProperty/UnitCategory/sdfChoice/TemperatureUnit"
        Representation: degC
sdfProperty:
  ObjectLink:
    sdfRelation:
      rel: allowedObjectType
  ActorType:
    sdfChoice:
      Producer: {}
      Consumer: {}
      Transformer: {}
      transport: {}
      Store: {}
      Router: {}
      Mixer: {}
      Branch: {}
      Path: {}
  QuantaSuperClass:
    sdfChoice:
      Fluid:
        type: object
        properties:
          isEnergy:
            const: 'false'
          isMaterial:
            const: 'true'
          isInformation:
            const: 'false'
      Thermal:
        type: object
        properties:
          isEnergy:
            const: 'true'
          isMaterial:
            const: 'false'
          isInformation:
            const: 'false'
      Mechanical:
        type: object
        properties:
          isEnergy:
            const: 'true'
          isMaterial:
            const: 'false'
          isInformation:
            const: 'false'
      Fuels:
        type: object
        properties:
          isEnergy:
            const: 'true'
          isMaterial:
            const: 'true'
          isInformation:
            const: 'false'
      Control:
        type: object
        properties:
          isEnergy:
            const: 'false'
          isMaterial:
            const: 'false'
          isInformation:
            const: 'true'
      Data:
        type: object
        properties:
          isEnergy:
            const: 'false'
          isMaterial:
            const: 'false'
          isInformation:
            const: 'true'
  QuantaType:
    sdfChoice:
      Liquid:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fluid"
      Gas:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fluid"
      Multiphase:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fluid"
      Conduction:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Thermal"
      Convection:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Thermal"
      Radiation:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Thermal"
      Linear:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Mechanical"
      Rotation:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Mechanical"
      Conveyor:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Mechanical"
      Vehicle:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Mechanical"
      Electrical:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fuels"
      Steam:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fuels"
      Combustion:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fuels"
      Solar:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fuels"
      Nuclear:
        type: object
        properties:
          QuantaSuperClass:
            sdfRef: "/#sdfObject/Quanta/sdfProperty/QuantaSuperClass/sdfChoice/Fuels"
  MediaKind:
    sdfChoice:
      Water:
        type: object
        properties:
          isMaterial: true
      Air:
        type: object
        properties:
          isMaterial: true
      R134a:
        type: object
        properties:
          isMaterial: true
      Ice:
        type: object
        properties:
          isMaterial: true
      NaturalGas:
        type: object
        properties:
          isFuel: true
  UnitCategory:
    comment: 'Fixme: There should be a UnitCategoryKind'
    sdfChoice:
      TemperatureUnit:
        type: object
        properties:
          BaseUnit:
            sdfRef: "#/sdfObject/ObjectLink"
            target: "#/sdfObject/UnitKind/sdfChoice/SI_Temperature_Unit"
      EnthalpyUnit:
        type: object
        properties:
          BaseUnit:
            sdfRef: "#/sdfObject/ObjectLink"
            target: "#/sdfObject/UnitKind/sdfChoice/SI_Enthalpy_Unit"

